<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Event Calendar</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="main-container-wrapper">
      <div class="flex justify-center mv1">
        <img
          class="icon"
          src="birthday-cake-cake-svgrepo-com.svg"
          alt="Pink Birthday Cake With A Single Candle Burning at the Top"
        />
      </div>
      <main>
        <div class="calendar-container">
          <div class="calendar-container__header">
            <h2 class="calendar-container__title" id="calendarTitle"></h2>
          </div>
          <div class="calendar-container__body">
            <div class="calendar-table">
              <div class="calendar-table__header">
                <div class="calendar-table__row">
                  <div class="calendar-table__col">S</div>
                  <div class="calendar-table__col">M</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">W</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">F</div>
                  <div class="calendar-table__col">S</div>
                </div>
              </div>
              <div class="calendar-table__body" id="cal-fill-target">
                </div>
              </div>
            </div>
          </div>
          <div class="events-container mv1">
            <ul class="events__list" id="event-fill-target">
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
